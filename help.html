<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help - Willo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #22c55e;
      --primary-dark: #16a34a;
      --secondary: #f0fdf4;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--secondary) 0%, white 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    header {
      padding: 1.5rem 0;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary);
      text-decoration: none;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-links a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: var(--primary);
    }
    
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 500px;
    }
    
    .card h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--dark);
    }
    
    .card p {
      text-align: center;
      color: var(--gray);
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }
    
    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }
    
    .btn {
      display: block;
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: var(--primary-dark);
    }
    
    .links {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      display: none;
    }
    
    .alert-success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .alert-error {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }
    
    footer {
      text-align: center;
      padding: 1.5rem 0;
      color: var(--gray);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">Willo</a>
        <div class="nav-links">
          <a href="help.html" class="active">Help</a>
          <a href="about.html">About</a>
        </div>
      </nav>
    </header>
    
    <div class="main-content">
      <div class="card">
        <h2>Need Help?</h2>
        <p>Send us a message and we'll get back to you soon</p>
        <form id="helpForm">
          <div class="form-group">
            <label for="helpName">Your Name</label>
            <input type="text" id="helpName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="helpEmail">Your Email</label>
            <input type="email" id="helpEmail" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="helpMessage">Message</label>
            <textarea id="helpMessage" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
          <div id="helpAlert" class="alert"></div>
        </form>
        <div class="links">
          <p><a href="index.html">‚Üê Back to Home</a></p>
        </div>
      </div>
    </div>
    
    <footer>
      <p>&copy; 2024 Willo Ministry. All rights reserved.</p>
      <p>Messages go directly to <strong>princeoscar008@gmail.com</strong></p>
    </footer>
  </div>

  <script>
    document.getElementById('helpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById('helpName').value,
        email: document.getElementById('helpEmail').value,
        message: document.getElementById('helpMessage').value
      };
      
      try {
        // In real implementation, this would send to your backend
        console.log('Help message sent to princeoscar008@gmail.com:', formData);
        
        document.getElementById('helpAlert').textContent = 'Message sent! We\'ll reply soon.';
        document.getElementById('helpAlert').className = 'alert alert-success';
        document.getElementById('helpAlert').style.display = 'block';
        document.getElementById('helpForm').reset();
        
        // Auto-hide success message
        setTimeout(() => {
          document.getElementById('helpAlert').style.display = 'none';
        }, 3000);
      } catch (err) {
        document.getElementById('helpAlert').textContent = 'Message failed to send. Please try again.';
        document.getElementById('helpAlert').className = 'alert alert-error';
        document.getElementById('helpAlert').style.display = 'block';
      }
    });
  </script>
</body>
</html>
